query GetUploadStats($fromDate: timestamp!, $toDate: timestamp!) {
  upload_stats: interactions_aggregate(
    where: {
      type: { _eq: "upload" }
      created_at: { _gte: $fromDate, _lte: $toDate }
    }
  ) {
    aggregate {
      count
      sum {
        size
      }
    }
  }
}

